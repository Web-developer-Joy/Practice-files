<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="form 2.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Gobardanga Hindu Collage
        </h1>
        <ul class="list">
            <li><button><a target="_blank" href="/form 2.html">Apply Online</a></button></li>
            <li><a target="_blank" href="/index.html">Home</a></li>
            <li><a target="_blank" href="/contact us.html">Contact Us</a></li>
        </ul>
    </header>
    <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="fathers-name">Father's Name:</label>
        <input type="text" id="fathers-name" required>
        <label for="age">Age:</label>
        <select name="age" id="age" required>
            <option value=""></option>
        </select>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="india">India</option>
        </select>
        <label for="state">State:</label>
        <select name="state" id="state" required>
            <option value="west bengal">West Bengal</option>
        </select>
        <label for="district">District:</label>
        <select name="district" id="district" required>
            <option value="(N) 24 parganas">North 24 Parganas</option>
        </select>
        <label for="highest-qualification" >Highest Qualification:</label>
        <select name="highest-qualification" id="highest-qualification" required>
            <option value="8th pass">8th Pass</option>
        </select>
        <input id="submit" type="submit">

    </div>
</body>

</html>
